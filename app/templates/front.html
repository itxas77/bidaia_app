<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidaIA - Generador de Itinerarios</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FDE68A, #FCA5A5);
        }
        .doodle {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative">

    <!-- Doodles decorativos -->
    <img src="https://www.svgrepo.com/show/42083/airplane.svg" class="doodle top-10 left-10 w-32 h-32 rotate-12">
    <img src="https://www.svgrepo.com/show/108254/map.svg" class="doodle bottom-20 right-20 w-48 h-48 rotate-6">

    <div class="bg-white/80 p-8 rounded-3xl shadow-xl w-full max-w-xl backdrop-blur-md">
        <h1 class="text-3xl font-bold text-pink-600 text-center mb-6">BidaIA ✈️</h1>
        <p class="text-gray-700 text-center mb-8">Genera itinerarios de viaje personalizados con LLM</p>

        <form id="itineraryForm" class="flex flex-col gap-4">
            <input type="text" id="destination" placeholder="Destino (ej. Roma)" required
                class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input type="number" id="days" placeholder="Número de días" required min="1"
                class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input type="text" id="style" placeholder="Estilo de viaje (opcional)"
                class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input type="text" id="budget" placeholder="Presupuesto (opcional)"
                class="p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400">

            <button type="submit" 
                class="bg-pink-500 text-white font-semibold py-3 rounded-lg hover:bg-pink-600 transition">
                Generar Itinerario
            </button>
        </form>

        <div id="result" class="mt-6 p-4 bg-pink-50 rounded-lg text-gray-800 whitespace-pre-line hidden"></div>
    </div>

    <script>
        const form = document.getElementById('itineraryForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const style = document.getElementById('style').value;
            const budget = document.getElementById('budget').value;

            resultDiv.classList.add('hidden');
            resultDiv.textContent = 'Generando itinerario...';

            try {
                const response = await fetch('/itinerary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ destination, days, style, budget })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.generated_plan;
                    resultDiv.classList.remove('hidden');
                } else {
                    resultDiv.textContent = data.error || 'Ocurrió un error';
                    resultDiv.classList.remove('hidden');
                }

            } catch (err) {
                resultDiv.textContent = 'Error de conexión con el servidor';
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
